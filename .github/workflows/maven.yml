name: Java CI with Maven

on:
    workflow_dispatch
#   schedule:
#   - cron: "10 9 * * 1"

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Run tests
      run: mvn clean test
      env: 
        UNSPLASH_TOKEN: ${{secrets.UNSPLASH_TOKEN}}
    - name: Build test report 
      uses: mikepenz/action-junit-report@v3.6.1
      if: always()
      with: 
        report_paths: target/surefire-reports/TEST-CollectionsTest.xml
